<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="container">
      <h1>Temperature Converter</h1>
      <input type="number" name="temp" id="myInput" />

      <input type="radio" name="btn" id="celToFar" />
      <label for="celToFar">Celcius to Farenheit</label><br />

      <input type="radio" name="btn" id="farToCel" />
      <label for="farToCel">Farenheit to Celcius</label><br />

      <p id="output">Enter a value</p>

      <button id="convert" type="button">Convert</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
